<div class="row form-login-row">
  <div class="col-sm-12 col-md-6 col-lg-6 form-login-estrutura">
    <div class="card form-login-card">
      <form>
        <div class="form-group">
          <label for="login">Login</label>
          <input type="email" class="form-control" id="login" aria-describedby="emailHelp" placeholder="Digite seu email de login">
          <small id="emailHelp" class="form-text text-muted">email@email.com.br</small>
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
        </div>
        <div>
          <button type="submit" class="btn btn-primary form-login-botao-entrar">Entrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
